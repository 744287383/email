    <style type="text/css">.ui__alert * {
        padding: 0;
        margin-top: 0px;
    }

    .ui__alert .ui__alert_bg {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9998;
        position: fixed;
        background: rgba(0, 0, 0, 0.2);
        -webkit-animation-duration: 500ms;
        animation-duration: 500ms;
    }

    .ui__alert .ui__alert_bg.in {
        -webkit-animation-name: bgFadeIn;
        animation-name: bgFadeIn;
    }

    .ui__alert .ui__alert_bg.out {
        -webkit-animation-name: bgFadeOut;
        animation-name: bgFadeOut;
    }

    .ui__alert .ui__alert_content {
        text-align: center;
        position: fixed;
        min-width: 250px;
        max-width: 280px;
        z-index: 9999;
        background: #fff;
        border-radius: 10px;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        -webkit-animation-duration: 500ms;
        animation-duration: 500ms;
    }

    .ui__alert .ui__alert_content.in {
        -webkit-animation-name: contentZoomIn;
        animation-name: contentZoomIn;
    }

    .ui__alert .ui__alert_content.out {
        -webkit-animation-name: contentZoomOut;
        animation-name: contentZoomOut;
    }

    .ui__alert .ui__alert_content .ui__content_body {
        font-size: 14px;
        padding: 18px;
        border-bottom: 1px solid #eee;
    }

    .ui__alert .ui__alert_content .ui__content_body .ui__title {
        margin-bottom: 5px;
        font-size: 16px;
    }

    .ui__alert .ui__alert_content .ui__content_foot {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .ui__alert .ui__alert_content .ui__content_foot a {
        font-size: 14px;
        color: #017aff;
        display: block;
        text-decoration: none;
        flex: 1;
        text-align: center;
        line-height: 40px;
        border-left: 1px solid #eee;
    }

    .ui__alert .ui__alert_content .ui__content_foot a:first-child {
        border-left: none;
    }

    .ui__toast_bg {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9998;
        position: fixed;
    }

    .ui__toast_text {
        line-height: 1;
        text-align: center;
        position: fixed;
        max-width: 200px;
        z-index: 9999;
        padding: 14px;
        color: #fff;
        background: #000;
        border-radius: 5px;
        left: 50%;
        top: 50%;
        font-size: 14px;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    @-webkit-keyframes bgFadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes bgFadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @-webkit-keyframes bgFadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @keyframes bgFadeOut {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    @-webkit-keyframes contentZoomIn {
        0% {
            -webkit-transform: translate(-50%, -30%);
            transform: translate(-50%, -30%);
            opacity: 0;
        }
        100% {
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }

    @keyframes contentZoomIn {
        0% {
            -webkit-transform: translate(-50%, -30%);
            transform: translate(-50%, -30%);
            opacity: 0;
        }
        100% {
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 1;
        }
    }

    @-webkit-keyframes contentZoomOut {
        0% {
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        100% {
            -webkit-transform: translate(-50%, -30%);
            transform: translate(-50%, -30%);
            opacity: 0;
        }
    }

    @keyframes contentZoomOut {
        0% {
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        100% {
            -webkit-transform: translate(-50%, -30%);
            transform: translate(-50%, -30%);
            opacity: 0;
        }
    }
    </style>
