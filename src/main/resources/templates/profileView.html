                            </li>

                </div>
                <script>
                    var list = document.querySelectorAll('.list');

                    function accordion(e) {
                        e.stopPropagation();
                        if (this.classList.contains('active')) {
                        } else
                        if (this.parentElement.parentElement.classList.contains('active')) {
                            this.classList.add('active');
                        } else
                        {
                            for (i = 0; i < list.length; i++) {
                                list[i].classList.remove('active');
                            }
                            this.classList.add('active');
                        }
                    }
                    for (i = 0; i < list.length; i++) {
                        list[i].addEventListener('click', accordion);
                    }
                </script>

<!--模态框-->
<div style=" color: black;">
<!--    模态框1-->

    </div>
<!--    模态框2-->

                <div class="modal-footer">

<!--    模态框3-->

<script>window.jQuery || document.write('<script src="/js/jquery-2.1.1.min.js"><\/script>')</script>
<script src="/js/sidebar-menu.js"></script>
<script>
    $.sidebarMenu($('.sidebar-menu'));


function click1() {
$("#myModal1").modal("show");
}
function click1Action() {
var groupname1=$("#groupname1").val();
if (null==groupname1||groupname1.trim().length<2){
    $("#myModal1").modal("hide");
    setTimeout(function(){
        alert("分组名称不能为空而且不能少于2位字符！");
    },500);

    return;
}

    $.ajax({

        url:"/user/addFriendGroup",

        type:"POST",
        data:{
            "groupname":groupname1
        },

        success:function(data) {
            setTimeout(function(){
                alert(data.msg);
                location.reload();
            },500);


        }
    });
    $("#myModal1").modal("hide");

}

function click2() {
        $("#myModal2").modal("show");
    }
function click2Action() {
        var groupid2 = $("#groupid2").val();
        var groupname2 = $("#groupname2").val();
        if (null == groupname2 || groupname2.trim().length < 2) {
            $("#myModal2").modal("hide");
            setTimeout(function () {
                alert("分组名称不能为空而且不能少于2位字符！");
            }, 500);
            return;
        }
            $("#myModal2").modal("hide");
            $.ajax({

                url: "/user/updateFriendGroup",

                type: "POST",
                data: {
                    "groupid": groupid2,
                    "groupname":groupname2
                },

                success: function (data) {

                    setTimeout(function () {
                        alert(data.msg);
                        location.reload();
                    }, 500);


                }
            });


        }


function click3() {
            $("#myModal3").modal("show");
        }
function click3Action() {
            var groupid3 = $("#groupid3").val();

            $("#myModal3").modal("hide");
            $.ajax({

                url: "/user/deleteFriendGroup",

                type: "POST",
                data: {
                    "groupid": groupid3
                },

                success: function (data) {

                    setTimeout(function () {
                        alert(data.msg);
                        location.reload();
                    }, 500);


                }
            });


        }

function click4() {
        $("#myModal4").modal("show");
    }
function click4Action() {
        var mail = $('#email').val();
        var groupid4=$("#groupid4").val();
        if (null==mail||mail.trim().length==0){
            $("#myModal4").modal("hide");
            setTimeout(function () {
                alert("邮箱地址不能为空!");
            },500)

        }

        if (mail != '') {//判断
            var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
            if (!reg.test(mail)) {
                $("#myModal4").modal("hide");
                setTimeout(function () {
                    alert('邮箱格式不正确，请重新填写!');
                },500)

                return false;
            }
        }


        $("#myModal4").modal("hide");
        $.ajax({

            url:"/user/addAddressBook",

            type:"POST",
            data:{
                "email":mail,
                "groupid":groupid4
            },

            success:function(data) {
                setTimeout(function(){
                    alert(data.msg);
                    location.reload();
                },500);


            }
        });


    }

function deleteAddressBook(e) {
var groupid = $(e).data("groupid");
var username=$(e).data("username");
    var dblChoseAlert = simpleAlert({
        "content": "是否确定删除该好友？",
        "buttons": {
            "确定": function () {

                dblChoseAlert.close();
                $.ajax({

                    url:"/user/deleteAddressBook",

                    type:"POST",

                    data:{
                        "groupid":groupid,
                        "username":username
                    },

                    success:function(data){
                        setTimeout(function () {
                            alert(data.msg);
                            location.reload();
                        },500);

                    }
                })

                return true;
            },
            "取消": function () {
                dblChoseAlert.close();
                return false;
            }
        }
    })


}

function tosender(e) {
var email=$(e).data("email");
location.href="/user/write?email="+email;
}
</script>
