<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美的多级侧边栏导航菜单</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" href="/css/sidebar-menu.css">
    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            background-color: #222d32;
        }

        body {
            margin: 0px;
            width: 100%;
            min-width: 1500px;
            max-width: 100%;
            height: 100%;

        }
    </style>
    <!--[if IE]>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
<div style="display: inline">
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <div class="header" style="text-align: center">
                    <a href="#">



                                        <img  alt="..." th:src="${loginUser.imgUrl}" class="img-circle img-thumbnail">
                                        <br><label th:text="${loginUser.nameall}"></label>
                                        <br><span th:text="${loginUser.email}"></span>
                    </a>
                </div>
                <li class="header">菜单选项</li>
                <li class="treeview">
                    <a href="#">
                        <i class="glyphicon glyphicon-pencil"></i>
                        <span>写信</span>
                        <span class="label label-primary pull-right">4</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-list-alt"></i></i> <span>群发邮件</span>
                        <small class="label pull-right label-info">新</small>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="
glyphicon glyphicon-inbox "></i></i> <span>收信箱</span>
                        <small class="label pull-right label-info">新</small>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-edit"></i></i> <span>草稿箱</span>
                        <small class="label pull-right label-danger">3</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-envelope"></i> <span>已发送邮件</span>
                        <small class="label pull-right label-warning">12</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-trash"></i> <span>已删除邮件</span>
                        <small class="label pull-right label-warning">12</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-warning-sign"></i> <span>垃圾邮件</span>
                        <small class="label pull-right label-warning">12</small>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-book"></i> <span>通讯录</span>
                        <small class="label pull-right label-warning">12</small>
                    </a>
                </li>

                <li class="header">系统操作</li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>修改个人资料</span></a></li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>修改密码</span></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-log-out"></i> <span>退了登录</span></a></li>

            </ul>
        </section>
    </aside>
</div>
<div style="display: inline;">
    <div style="display: inline-block;width: 230px;"></div>
    <div style="display: inline-block;width: auto;color: black; min-width: 1200px;max-width: 1200px;">
        <div style="margin-top: 20px;margin-left: 20px;">
            <blockquote style="border-left-color: #b8c7ce;border-bottom: 1px solid #b8c7ce;">
                <p style="color: black">收信箱</p>
            </blockquote>
            <form name="demo" method="post">
                <button class="btn btn-warning" onclick="deleteMsg()">删除</button>
                <button class="btn btn-danger" onclick="deletedMsg()">彻底删除</button>
                <button class="btn btn-info" onclick="readedMsg()">全部标记已读</button>
                <table class="bTable table table-striped table-bordered table-hover table-condensed"
                       style="margin-top: 10px;">
                    <thead>
                    <tr>
                        <th class="selectColumn"><input type="checkbox" onclick="setALLNo(this)"
                                                        style="width: 50px; margin-right: auto;margin-left: auto;"></th>
                        <th style="width: 50px;">状态</th>
                        <th style="width: 50px;">附件</th>
                        <th style="width: 200px;">发件人</th>
                        <th style="width: 500px;">主题</th>
                        <th style="width: 100px;">大小</th>
                        <th style="width: 200px;">时间</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="msg:${pageList.list}">
                        <td><input type="checkbox" name="msgId"
                                   style="width: 50px; margin-right: auto;margin-left: auto;"></td>
                        <td><span th:if="${msg.readed==0}" class="
glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            <span th:if="${msg.readed==1}" class="
glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                        </td>
                        <td><span th:if="${msg.isFileStatus==1}" class="
glyphicon glyphicon-paperclip" aria-hidden="true"></span></td>
                        <td><span th:text="${msg.sender}"></span></td>
                        <td><span th:text="${msg.subject}"></span></td>
                        <td ><span th:text="${msg.size}"></span>kb</td>
                        <td><span th:text="${#dates.format(msg.lastUpdated, 'yyyy-MM-dd HH:mm:ss')}"></span></td>


                    </tr>

                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>


<script>window.jQuery || document.write('<script src="/js/jquery-2.1.1.min.js"><\/script>')</script>
<script src="/js/sidebar-menu.js"></script>
<script>
    $.sidebarMenu($('.sidebar-menu'));
    // 删除邮件
    function deleteMsg() {
        document.demo.action = "/user/deleteMsg";
        document.demo.submit();
    }
    // 彻底删除邮件
    function deletedMsg() {
        document.demo.action = "/user/deletedMsg";
        document.demo.submit();
    }
    // 已读邮件
    function readedMsg() {
        document.demo.action = "/user/readedAll";
        document.demo.submit();
    }
    // 点击全选与全反选
    function setALLNo(e) {
        var box = e;
        var msgId = document.getElementsByName("msgId");
        if (box.checked == false) {
            for (var i = 0; i < msgId.length; i++) {
                msgId[i].checked = false;
            }
        } else {
            for (var i = 0; i < msgId.length; i++) {
                msgId[i].checked = true;
            }
        }
    }



</script>
</body>
</html>
