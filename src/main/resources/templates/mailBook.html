                <script>
                    var list = document.querySelectorAll('.list');

                    function accordion(e) {
                        e.stopPropagation();
                        if (this.classList.contains('active')) {
                            this.classList.remove('active');
                        } else
                        if (this.parentElement.parentElement.classList.contains('active')) {
                            this.classList.add('active');
                        } else
                        {
                            for (i = 0; i < list.length; i++) {
                                list[i].classList.remove('active');
                            }
                            this.classList.add('active');
                        }
                    }
                    for (i = 0; i < list.length; i++) {
                        list[i].addEventListener('click', accordion);
                    }
                </script>

<script>
    $.sidebarMenu($('.sidebar-menu'));




    function submitAction() {
        var cardNo = $("#cardNo").val();

        if (null==cardNo||cardNo.trim().length==0||cardNo.trim().length!=18){
            alert("请输入正确的身份证号码！");
            return ;
        }
        var nameAll=$("#nameAll").val();
        if (null==nameAll||0==nameAll.trim().length){
            alert("姓名不能为空");
            return;
        }
        var password1=$("#password1").val();
        if (null==password1||0==password1.trim().length||password1.trim().length<6){
            alert("新密码不能小于6位");
            return;
        }
        var password2=$("#password2").val();
        if (null==password2||0==password2.trim().length||password2.trim().length<6){
            alert("重复密码不能小于6位");
            return;
        }
        if (password1!=password2){
            alert("两次密码不相同");
            return;
        }

        $.ajax({

            url:"/user/updatePassword",

            type:"POST",

            data:{"cardNo":cardNo,"nameAll":nameAll,"password1":password1},



            success:function(data){

              alert(data.msg);

            }

        });




    }






</script>
