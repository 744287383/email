<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美的多级侧边栏导航菜单</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" href="/css/sidebar-menu.css">
    <link rel="stylesheet" href="/css/simpleAlert.css">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/simpleAlert.js" type="text/javascript"></script>
    <style type="text/css">
        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            background-color: #222d32;
        }

        body {
            margin: 0px;
            width: 100%;
            min-width: 1500px;
            max-width: 100%;
            height: 100%;

        }
        .div-testDialog {
            width: 500px;
            height: auto;
            margin: 50px auto;
        }

        .div-testDialog button {
            margin: 10px;
        }
    </style>
    <!--[if IE]>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
<div style="display: inline">
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <div class="header" style="text-align: center">
<h1>后台管理</h1>
                </div>
                <li class="header">菜单选项</li>
                <li >
                    <a href="/user/admin/getDeptView">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>部门管理</span>
                    </a>

                </li>
                <li >
                    <a href="/user/index">
                        <i class="glyphicon glyphicon-education"></i>
                        <span>添加职位</span>
                    </a>

                </li>
                <li>
                    <a href="/user/admin/getPositionView">
                        <i class="glyphicon glyphicon-education"></i>
                        <span>职位管理</span>
                    </a>

                </li>
                <li >
                    <a href="/user/index">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>添加员工</span>
                    </a>

                </li>
                <li class="active">
                    <a href="/user/admin/getStaffListView">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>员工管理</span>
                    </a>

                </li>








                <li class="header">系统操作</li>
                <li><a href="/user/index"><i class="fa fa-circle-o text-yellow"></i> <span>返回邮箱</span></a></li>
                <li><a href="/user/updatePasswordView"><i class="fa fa-circle-o text-yellow"></i> <span>修改管理密码</span></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-log-out"></i> <span>退了登录</span></a></li>

            </ul>
        </section>
    </aside>
</div>
<div style="display: inline;">
    <div style="display: inline-block;width: 230px;"></div>
    <div style="display: inline-block;width: auto;color: black; min-width: 1200px;max-width: 1200px;">
        <div style="margin-top: 20px;margin-left: 20px;">
            <blockquote style="border-left-color: #b8c7ce;border-bottom: 1px solid #b8c7ce;">
                <p style="color: black">员工管理</p>
            </blockquote>
            <div style="width: 1200px;margin-right: auto;margin-left: auto;">
            <form class="form-inline" name="demo" action="/user/admin/getStaffListView" method="post">
                <div style="width: 280px; margin-left: auto;margin-right: auto">
                    <span>部门：</span>
                    <select name="deptNo" class="form-control">
                        <option value="0">全体部门</option>
                        <option th:each="dept:${depts}" th:selected="${deptNo==dept.deptNo}" th:value="${dept.deptNo}"><span th:text="${dept.deptName}"></span></option>
                    </select>
                <button type="submit" class="btn btn-default">查询</button>
                </div>
                <table class="bTable table table-striped table-bordered table-hover table-condensed"
                       style="margin-top: 10px;">
                    <thead>
                    <tr>
                        <th class="selectColumn" style="width: 50px;">工号</th>
                        <th style="width: 200px;">邮箱地址</th>
                        <th style="width: 150px;">姓名</th>
                        <th style="width: 200px;">部门名称</th>
                        <th style="width: 200px;">职位名称</th>
                        <th style="width: 150px;">电话</th>
                        <th style="width: 200px;">入职时间</th>
                        <th style="width: 80px;">状态</th>
                        <th style="width: 150px;">操作</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr th:each="item,iterStat:${pageList.getList()}">



                        <td style="text-align: center;"><span th:text="${item.userName}"></span></td>

                        <td>
                            <span th:text="${item.email}"></span>
                        </td>
                        <td>
                            <span th:text="${item.nameall}"></span>
                        </td>
                        <td>
                            <span th:text="${item.deptName}"></span>
                        </td>
                        <td>
                            <span th:text="${item.positionName}"></span>
                        </td>
                        <td>
                            <span th:text="${item.cellPhone}"></span>
                        </td>




                        <td><span th:text="${#dates.format(item.startTime, 'yyyy-MM-dd')}"></span></td>

                        <td>
                            <span th:if="${item.status==0}">任职</span>
                            <span th:if="${item.status==1}">离职</span>
                        </td>

                            <td>
                                <div class="btn-group" role="group" aria-label="..." style="text-align: center;">

                                <button type="button" class="btn btn-default" th:onclick="'javascript:editorDraft('+${item.deptNo}+')'">修改</button>
                                <button type="button" class="btn btn-default" id="quit" th:data-username="${item.userName}" onclick="deleteStaff()">辞退</button>
                            </div>
                            </td>

                    </tr>

                    </tbody>

                </table>
                <nav aria-label="Page navigation" >
                    <ul class="pagination" style="display:block;width: auto;">
                        <li th:if="${!pageList.isFirstPage}" >
                            <a aria-label="Previous" th:href="@{/user/deletedMsgListView(indexPage=1)}">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${pageList.isHasPreviousPage()}" ><a th:href="@{/user/deletedMsgListView(indexPage=${pageList.pageNum - 1})}">&lt;</a></li>

                        <li th:each="num:${pageList.navigatepageNums}" th:class="${pageList.pageNum==num? 'active':''}"><a th:href="@{/user/deletedMsgListView(indexPage=${num})}" ><span th:text="${num}"></span></a></li>

                        <li th:if="${pageList.hasNextPage}"><a th:href="@{/user/deletedMsgListView(indexPage=${pageList.pageNum + 1})}">&gt;</a></li>
                        <li th:if="${!pageList.isLastPage}">
                            <a  aria-label="Next" th:href="@{/user/deletedMsgListView(indexPage=${pageList.pages})}">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <input style="display: none;" name="indexPage" th:value="${pageList.pageNum}" />
            </form>
            </div>
        </div>
        <div></div>
    </div>
</div>


<script>window.jQuery || document.write('<script src="/js/jquery-2.1.1.min.js"><\/script>')</script>
<script src="/js/sidebar-menu.js"></script>
<script>
    $.sidebarMenu($('.sidebar-menu'));


    function reductionMsg() {
        var msgId = document.getElementsByName("msgId");
        for (var i = 0; i < msgId.length; i++) {
            if(msgId[i].checked==true){
                var dblChoseAlert = simpleAlert({
                    "content": "是否还原选中的邮件到收信箱！",
                    "buttons": {
                        "确定": function () {

                            dblChoseAlert.close();
                            document.demo.action = "/user/reductionMsg";
                            document.demo.submit();
                            return true;
                        },
                        "取消": function () {

                            dblChoseAlert.close();
                            return false;
                        }
                    }
                });

                return false;
            }
        }
        alert("请勾选后再操作");
        return false;
    }
    // 彻底删除邮件
    function deletedMsg() {
        var msgId = document.getElementsByName("msgId");
        for (var i = 0; i < msgId.length; i++) {
            if(msgId[i].checked==true){
                var dblChoseAlert = simpleAlert({
                    "content": "确定彻底删除邮件！",
                    "buttons": {
                        "确定": function () {

                            dblChoseAlert.close();
                            document.demo.action = "/user/deletedMsg";
                            document.demo.submit();
                            return true;
                        },
                        "取消": function () {
                            dblChoseAlert.close();
                            return false;
                        }
                    }
                })


                return false;
            }
        }
        alert("请勾选后再操作");
        return  false;
    }

    // 点击全选与全反选
    function setALLNo(e) {
        var box = e;
        var msgId = document.getElementsByName("msgId");
        if (box.checked == false) {
            for (var i = 0; i < msgId.length; i++) {
                msgId[i].checked = false;
            }
        } else {
            for (var i = 0; i < msgId.length; i++) {
                msgId[i].checked = true;
            }
        }
    }
function deleteStaff() {
var username=$("#quit").data("username");
    var dblChoseAlert = simpleAlert({
        "content": "是否确定辞退员工？",
        "buttons": {
            "确定": function () {

                dblChoseAlert.close();
                $.ajax({

                    url:"/user/admin/deleteStaff",

                    type:"POST",

                    data:{
                            "username":username
                    },

                    success:function(data){

                        alert(data.msg);
                        location.reload();
                    }
                })

                return true;
            },
            "取消": function () {
                dblChoseAlert.close();
                return false;
            }
        }
    })

}


</script>
</body>
</html>
