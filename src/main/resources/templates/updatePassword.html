<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美的多级侧边栏导航菜单</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/demo.css">
    <link rel="stylesheet" href="/css/sidebar-menu.css">
    <link rel="stylesheet" href="/css/simpleAlert.css">

    <script src="/js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/js/simpleAlert.js" type="text/javascript"></script>
    <style type="text/css">
        .main-sidebar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            min-height: 100%;
            width: 230px;
            z-index: 810;
            background-color: #222d32;
        }

        body {
            margin: 0px;
            width: 100%;
            min-width: 1500px;
            max-width: 100%;
            height: 100%;

        }
        .div-testDialog {
            width: 500px;
            height: auto;
            margin: 50px auto;
        }

        .div-testDialog button {
            margin: 10px;
        }


    </style>
    <!--[if IE]>
    <script src="/js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
<div style="display: inline">
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <div class="header" style="text-align: center">
                    <a href="#">



                                        <img  alt="..." th:src="${loginUser.imgUrl}" class="img-circle img-thumbnail">
                                        <br><label th:text="${loginUser.nameall}"></label>
                                        <br><span th:text="${loginUser.email}"></span>
                    </a>
                </div>
                <li class="header">菜单选项</li>
                <li class="treeview">
                    <a href="/user/index">
                        <i class="glyphicon glyphicon-pencil"></i>
                        <span>写信</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-list-alt"></i></i> <span>群发邮件</span>
                        <small class="label pull-right label-info">新</small>
                    </a>
                </li>
                <li>
                    <a href="/user/recMsglist">
                        <i class="
glyphicon glyphicon-inbox"></i></i> <span>收信箱(<span th:text="${messageCountDTO.unReadMsgCount}"></span>)</span>
                        <small class="label pull-right label-danger" th:text="${messageCountDTO.newMsgCount}">3</small>
                    </a>
                </li>

                <li>
                    <a href="/user/getDraftListView">
                        <i class="glyphicon glyphicon-edit"></i></i> <span>草稿箱(<span th:text="${messageCountDTO.DraftCount}"></span>)</span>

                    </a>
                </li>
                <li>
                    <a href="/user/recordSenderMsgView">
                        <i class="fa fa-envelope"></i> <span>已发送邮件(<span th:text="${messageCountDTO.sendedMsgCount}"></span>)</span>
                    </a>
                </li>
                <li >
                    <a href="/user/deletedMsgListView">
                        <i class="glyphicon glyphicon-trash"></i> <span>邮件回收站(<span th:text="${messageCountDTO.deleteMsgCount}"></span>)</span>

                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-book"></i> <span>通讯录</span>
                        <small class="label pull-right label-warning">12</small>
                    </a>
                </li>

                <li class="header">系统操作</li>
                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>修改个人资料</span></a></li>
                <li class="active"><a href="/user/updatePasswordView"><i class="fa fa-circle-o text-yellow"></i> <span>修改密码</span></a></li>
                <li><a href="#"><i class="glyphicon glyphicon-log-out"></i> <span>退了登录</span></a></li>

            </ul>
        </section>
    </aside>
</div>
<div style="display: inline;">
    <div style="display: inline-block;width: 230px;"></div>
    <div style="display: inline-block;width: auto;color: black; min-width: 1200px;max-width: 1200px;">
        <div style="margin-top: 20px;margin-left: 20px;">
            <blockquote style="border-left-color: #b8c7ce;border-bottom: 1px solid #b8c7ce;">
                <p style="color: black">密码修改</p>
            </blockquote>
            <div style="margin-right: auto;margin-left: auto;width: 800px;margin-top: 100px; ">
                <form class="form-horizontal">
                <div class="form-group">
                    <label for="cardNo" class="col-sm-2 control-label">身份证号码：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cardNo" placeholder="输入正确的18位身份证号码">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nameAll" class="col-sm-2 control-label">姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nameAll" placeholder="填写姓名">
                    </div>
                </div>
                <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">新密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password1" placeholder="新密码">
                </div>
            </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">重复密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2" placeholder="重复新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" onclick="submitAction()">修改密码</button>
                    </div>
                </div>

                </form>
            </div>
        </div>
        <div></div>
    </div>
</div>


<script>window.jQuery || document.write('<script src="/js/jquery-2.1.1.min.js"><\/script>')</script>
<script src="/js/sidebar-menu.js"></script>
<script>
    $.sidebarMenu($('.sidebar-menu'));




    function submitAction() {
        var cardNo = $("#cardNo").val();

        if (null==cardNo||cardNo.trim().length==0||cardNo.trim().length!=18){
            alert("请输入正确的身份证号码！");
            return ;
        }
        var nameAll=$("#nameAll").val();
        if (null==nameAll||0==nameAll.trim().length){
            alert("姓名不能为空");
            return;
        }
        var password1=$("#password1").val();
        if (null==password1||0==password1.trim().length||password1.trim().length<6){
            alert("新密码不能小于6位");
            return;
        }
        var password2=$("#password2").val();
        if (null==password2||0==password2.trim().length||password2.trim().length<6){
            alert("重复密码不能小于6位");
            return;
        }
        if (password1!=password2){
            alert("两次密码不相同");
            return;
        }

        $.ajax({

            url:"/user/updatePassword",

            type:"POST",

            data:{"cardNo":cardNo,"nameAll":nameAll,"password1":password1},



            success:function(data){

              alert(data.msg);

            }

        });




    }






</script>
</body>
</html>
